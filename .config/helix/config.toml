theme = "modus_vivendi"

[editor]
line-number = "relative"
mouse = false
auto-save = true
auto-pairs = false
bufferline = "multiple"
cursorline = true
rulers = [120]
true-color = true


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
# Disable automatically popups of signature parameter help
auto-signature-help = false
# Show LSP messages in the status line
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it

[keys.normal]
"tab" = ":buffer-next"
"S-tab" = ":buffer-previous"
esc = ["collapse_selection", "keep_primary_selection"]

n = "move_char_left"
e = "move_line_down"
i = "move_line_up"
o = "move_char_right"

j = ["select_textobject_inner"]

l = "insert_mode"
L = "insert_at_line_start"

h = "open_below"
H = "open_above"

k = ["search_selection", "extend_search_next"]
K = ["search_selection", "extend_search_prev"]
"A-k" = ["search_selection", "search_next"]
"A-K" = ["search_selection", "search_prev"]

"C-c" = "no_op"
"C-s" = "no_op"
"C-w" = "no_op"

X = ["extend_line_up", "extend_to_line_bounds"]

[keys.normal.ret]
"w" = ":write-buffer-close"
"W" = ":buffer-close!"
"n" = ":new"
"S" = ":write"
"s" = ":write-all"
"R" = ":reload"
"r" = ":reload-all"
"o" = ":config-open"
"O" = ":config-reload"
"q" = ":quit"
"Q" = ":quit!"
"c" = "toggle_comments"

[keys.normal.g]
n = "goto_line_start"
o = "goto_line_end"

[keys.select]
"tab" = ":buffer-next"
"S-tab" = ":buffer-previous"

n = "extend_char_left"
e = "extend_line_down"
i = "extend_line_up"
o = "extend_char_right"
j = "no_op"

l = "insert_mode"
L = "insert_at_line_start"

h = "open_below"
H = "open_above"

k = ["search_selection", "extend_search_next"]
K = ["search_selection", "extend_search_prev"]
"A-k" = ["search_selection", "search_next"]
"A-K" = ["search_selection", "search_prev"]

X = ["extend_line_up", "extend_to_line_bounds"]
